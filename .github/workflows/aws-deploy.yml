name: Deploy Pycine

on:
  push:
    branches:
      - GMS-WEBIV

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
      - name: build project
        run: pip install -r back/requirements.txt
